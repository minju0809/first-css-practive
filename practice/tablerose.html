<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <link rel="stylesheet" href="tablerose.css">
</head>
<body>
  <div class="table">
    <table border="1">
      <tr>
        <td rowspan="6"></td>
        <td colspan="6"></td>
       
      </tr>
      <tr>
        <td rowspan="4"></td>
        <td colspan="4"></td>
        <td rowspan="6"></td>
      </tr>
      <tr>
        <td rowspan="2"></td>
        <td colspan="2"></td>
        <td rowspan="4"></td>
      </tr>
      <tr>
        <td></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td colspan="4"></td>
      </tr>
      <tr>
        <td colspan="6"></td>
      </tr>
    </table>
  </div>
</body>
</html>
